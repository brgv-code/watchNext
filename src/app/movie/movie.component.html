<!-- <app-header></app-header> -->
<div class="movie__bg" [ngStyle] ="{'background-image':  'url(' + path + ')'}">
<div class="bg-filter">
<div class="container">
  <div class="movie">
    <img src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}"  onerror="this.src='../../assets/images/data_image_png;base….png'" alt="{{ movie.title }}" class="movie__img" />
    <div class="movie__info col-2-of-2">
      <h2 class="movie__info--title">{{ movie.title }}</h2>
      <h6 class="movie__info--tagline">{{ movie.tagline }}</h6>
      <div class="movie__control">
        <div class="movie__control--rating" title="Rating">
          {{ movie.vote_average }}
        </div>
        <button type="button" id="watchlist-btn" class="movie__watchlist__btn btn btn-success btn-primary">
          <i class="far fa-bookmark" aria-hidden="true"></i>
          Add to my Watchlist
        </button>
      </div>
      <p class="movie__overview">{{ movie.overview }}</p>
      <div>
        <span class="movie__genre">Genres:</span>
        <span class=" movie__genre--type badge badge-warning" *ngFor="let genre of movie.genres">{{ genre.name }}</span>
      </div>
    </div>
    <div class="movie__stat">
   <div> 
     <i class="far fa-clock movie__icon" aria-hidden="true" > </i>
      Release Date : 
      {{movie.release_date | date}}
    </div>
    <div> 
      <i class="fas fa-history movie__icon" aria-hidden="true" > </i>
       Duration : 
       {{movie.runtime | durationPipe}}
     </div>
     <div> 
      <i class="far fa-money-bill-alt movie__icon" aria-hidden="true" > </i>
       Budget : ${{movie.budget | number }}
     </div>
    </div>
  </div>
  <div class="actor__gallery">
    <div class="actor__gallery-heading">
      <h2>Cast</h2>
      <div class="actor__gallery-heading-btn">
        <input type="checkbox" class="checkbox" id="checkbox" (change)="toggle($event)" >
      <label for="checkbox" class="label">
        <div class="ball"></div>
      </label>
      </div>
    </div>
    <div id = "gallery-container" class="actor__gallery-container">
      <!-- <div class="arrow arrow-left" id="left-arr" tabindex="1" (click)="sliderLeft()"> -->
        <!-- <i class="fas fa-arrow-left"></i> -->
      <!-- </div> -->
      <div class="actor-card" *ngFor="let actor of actors;index as i" >
        <img src="https://image.tmdb.org/t/p/w185/{{ actor.profile_path }}"  onerror="this.src='../../assets/images/data_image_png;base….png'" alt="{{ actor.name}}" />
      </div>
      <!-- <div class="arrow arrow-right" tabindex="1" (click)="sliderRight()"> -->
        <!-- <i class="fas fa-arrow-right"></i> -->
      <!-- </div> -->
    </div>
  </div>
</div>
</div>
</div>
